<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/eyWaveSpace.css" type="text/css">
    <script src="js/capture.js"></script>
    <title>FaceDetectingApp</title>
</head>

<body>
        <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
      >
        <h5 class="my-0 mr-md-auto font-weight-normal">
          <img src="img/logo.png" alt="logo" height="50px" />
          &nbsp;&nbsp;Insert your logo here
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark active" href="index.html">Face Detection</a>
        </nav>
      </div>
    <div class="contentarea text-center">
        <div class="form-row text-center">
            <div class="col-6">
                <div class=" camera">
                    <video id="video">Video stream not available.</video>
                </div>
            </div>
            <div class="col-6">
                <canvas id="canvas" class="overlapping"> </canvas>

                <div class="output">
                    <img id="photo" alt="" class="overlapping">
                    <canvas id="faceDetectedCanvas" class="overlapping"></canvas>
                </div>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-12">
                <button id="startbutton" class="btn m-1">Take photo</button>
            </div>
        </div>
    </div>
</body>

</html>
